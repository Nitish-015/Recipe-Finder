<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- This sets the character encoding to UTF-8 (supports most characters globally) -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Makes the site responsive: scales well on mobile and tablet devices -->

  <title>Recipe Finder</title>
  <!-- Title that appears in the browser tab -->
   
  <link rel="icon" type="image/png" href="./burger.png.png" />
 
  <link rel="stylesheet" href="styles.css" />
  <!-- Links to your external CSS file for styling -->
</head>

<body>
  <h1>🍔 Recipe Finder</h1>
  <!-- Main heading of your page -->

  <div class="search-container">
    <!-- Container holding search input and buttons -->

    <input type="text" id="searchInput" placeholder="Search for a recipe..." />
    <!-- Input field where users type the recipe name -->

    <button id="searchBtn">Search</button>
    <!-- Button to trigger search based on text input -->

    <button id="voiceBtn">🎤 Voice Search</button>
    <!-- Button to start voice search using speech recognition -->
  </div>

  <div id="recipeContainer"></div>
  <!-- Container where the recipe cards or results will be displayed dynamically -->

  <script src="script.js"></script>
  <!-- Links your external JavaScript file which handles functionality (search, API calls, etc) -->
</body>
</html>
